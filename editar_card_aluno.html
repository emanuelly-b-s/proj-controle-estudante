<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/node_modules/bootstrap/scss/bootstrap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Editar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow ">
        <div class="container-fluid" style="align-items: center">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="index.html" class="textgradient">Bosch</a>
                <span style="color:#595959; font-weight: 500;">Engineering</span>
                <span style="color:#595959; font-weight: 500;">Technical School</span>
                |
                <span style="color:#595959; font-weight: 650;">Controle de Estudantes</span>
            </h5>

            <div class=row col-sm-4 style=float:left>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <span class="p-3 text-dark" style="font-weight: 900;">Cadastrar:</span>
                        <a class="p-3 text-dark" href="cadastrar_aluno.html">Alunos</a>
                        <span class="p-3 text-dark" style="font-weight: 900;">|</span>
                        <a class="p-3 text-dark" href="cadastrar_sala.html">Sala</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="qtd">
        <select id="sala" onchange="this.form.submit()" name="nome">
            <option>Selecione uma sala</option>
            <% for (let i=0; i<salas.length; i++) { %>
                <option value='<%= salas[i].IDSala %>'>
                    <%= salas[i].Nome %>
                </option>
                <% } %>
        </select>
    </div>
    <main>
        <div id="card" class="card card-dash text-center border-light mb-3 ml-4 shadow col-sm-2">
            <form action="" method="post" enctype="multipart/form-data" class="row g-3">
                <div class="col-12" id="foto">
                    <input type="file" class="form-control" name="foto" id="my_file" accept="image/*">
                </div>
                <h4>Nome</h4>

                <div class="col-12">
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome_aluno" id="nome_aluno">
                </div>

                <div class="col-12">
                    <label class="form-label">Idade:</label>
                    <input type="text" class="form-control" name="idade" id="idade">
                </div>

                <div class="col-12">
                    <label class="form-label">Foto:</label>
                    <input type="file" class="form-control" name="foto" id="foto">
                </div>

                <div class="col-12">
                    <input class="form-control btn btn-outline-dark" type="submit" id="editar" value="Editar"
                        name="editar" onClick="window.location.reload()">
                </div>
            </form>
    </main>

    </div>



    <div class="footer">
        <div class="container-fluid">

            <span class="textgradient">Bosch</span>
            <span>Engineering</span>
            <span>Technical School </span>

        </div>
    </div>
</body>

</html>
